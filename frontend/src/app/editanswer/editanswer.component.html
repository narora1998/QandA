<html>
  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: azure;"
  >
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a
            class="nav-link text-primary"
            href="http://localhost:4200/questions"
            >Home</a
          >
        </li>

        <li class="nav-item active">
          <a
            class="nav-link text-primary"
            href="http://localhost:4200/questions/new"
            >Ask
          </a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item active form-inline">
          <a class="nav-link text-primary" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <br />

  <div class="question-answer-container">
    <div class="question-container">
      <h2 class="form-control" style="font-weight: bold" *ngIf="question">
        {{ question.data.question }}
      </h2>
    </div>
    <div class="form-group" *ngIf="answers">
      <textarea rows="5" [(ngModel)]="answers.data.answer" class="form-control">
      </textarea>
    </div>
    <div class="form-group">
      <button class="btn btn-primary" (click)="submitAnswer()">
        Update Answer
      </button>
    </div>
  </div>
</html>
