  <div class="question-container" *ngFor="let qa of quesAnsArray">
    <div class="card" style="width: 40rem;">
      <div class="card-body">
        <h5 class="card-title text-white" style="margin: 0%">
          {{ qa.question }}
        </h5>
      </div>
      <hr class="hr" />
      <ul
        class="list-group list-group-flush"
        *ngFor="let ans of answersArray"
        style="list-style-type: none"
      >
        <li
          *ngIf="qa._id == ans.questionId"
          style="font-family: 'Courier New', Courier, monospace;border: 1px black solid;border-radius:5px;margin:1%;padding: 1%"
          class="text-light"
        >
          {{ ans.answer }}
          <button
            class="btn btn-link"
            style="float: right;padding-bottom: 0;padding-top: 0;"
            (click)="editAnswer(ans.questionId, ans._id)"
          >
            Edit<i class="far fa-edit"></i>
          </button>
        </li>
      </ul>
      <div class="answer-here"></div>
      <div class="card-body" style="text-align: center;">
        <button
          class="card-link btn btn-link"
          (click)="navigateToAnswer(qa._id)"
        >
          Answer This Question
        </button>
      </div>
    </div>
  </div>
